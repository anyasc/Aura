<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <div class="wrapper">


        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="side-container">
                <div class="sidebar-title">
                    <!-- <h3>Sidebar</h3> -->
                </div>
                <div class="side-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <ul>
                <li class='sidebarItens'>Notificações</li>
                <li class='sidebarItens'>Previsão completa</li>
                <li class='sidebarItens'>Sobre</li>
            </ul>
        </nav>


        <div class="container-fluid" id="content">

            <h1>Aura</h1>

            <div class="hamburguer">
                <i class="fas fa-bars"></i>
            </div>

            <div class="alert alert-warning alert-dismissible fade show" style="padding-right: 10%;">
                <h4 class="alert-heading"> Alerta </h4>
                <img src="alerta01.svg" class="iconeAlerta">
                A umidade do ar está baixa. <strong>Evite a prática de atividades ao ar livre.</strong>.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" data-touch="true"
                data-interval="false">
                <div class="carousel-inner">
                    <ol class="carousel-indicators hidden">
                        
                        <li data-target="#tempo" data-slide-to="0" class="active"></li>
                        <li data-target="#uv" data-slide-to="1"></li>
                        <li data-target="#cardiaca" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-item active" id="tempo">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tempo</h5>
                                <div class="container-fluid">
                                    <div class="row">


                                        <div class="col-6 text-center">
                                            <div class="card-icon">
                                                <img src="temperatura.svg" alt='icone da temperatura' class="icones">
                                            </div>
                                            30&degC
                                        </div>

                                        <div class="col-6 text-center">
                                            <div class="card-icon">
                                                <img src="umidade.svg" alt='icone da umidade' class="icones">
                                            </div>
                                            80%
                                        </div>
                                    </div>
                                </div>
                                <div class="botaoum col">
                                    <button class="medir"> Medir com Aura</button>
                                </div>
                            </div>
                        </div>
                        <div class="indicators"></div>
                    </div>

                    <div class="carousel-item" id="uv">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Niveis de UV</h5>
                                <div style='display:flex'>
                                    <img src="uv.svg" alt='icone do UV' class="icones" style="padding-right: 8%;">
                                    <p class="card-text UVFCTEXT" >0.04</p>
                                </div>
                                <div class="botaoum col">
                                    <button class="medir"> Medir com Aura</button>
                                </div>
                                </div>
                        </div>
                        <div class="indicators"></div>
                    </div>

                    <div class="carousel-item" id="cardiaca">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Frequência cardíaca</h5>
                                <div style='display:flex'>
                                    <img src="frequencia.svg" alt='icone da frequencia cardiaca' class="icones" style="padding-right: 10%;">     
                                    <p class="card-text UVFCTEXT"> <strong>94</strong> bpm</p>
                                </div>
                                <div class="botaoum col">
                                    <button class="medir"> Medir com Aura</button>
                                </div>
                                </div>
                        </div>
                        <div class="indicators"></div>
                    </div>


                </div>

            </div>


            <div class="card" id="previsao">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 prev-icon" style="padding: 0%;">
                                <img src="lua_chuva.svg" alt='icone representando uma noite com chuva' class="climaIcon">    
                            </div>
                            <div class="col-9 prev-text" style="padding-left: 15%;">
                                <h5 class="card-title prev-title">Previsão do Tempo</h5>
                                <p class="prev-info"><strong>Máxima:</strong> 26&degC</p>
                                <p class="prev-info"><strong>Chuva:</strong> 90%</p>
                                <p class="prev-info"><strong>Mínima:</strong> 18&degC</p>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


            <!-- <div class="alert alert-warning alert-dismissible fade show">
                <h4 class="alert-heading">Alerta</h4>
                A umidade do ar está baixa. <strong>Evite a prática de atividades ao ar livre.</strong>.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
 -->




        </div>

    </div>
    <script src="./app.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
